service:
  name: dfg
  identifier: dfg
  orgIdentifier: default
  projectIdentifier: kanikaTest
  serviceDefinition:
    spec:
      artifacts:
        primary:
          primaryArtifactRef: <+input>
          sources:
            - spec:
                connectorRef: <+input>
                repository: <+input>
                repositoryFormat: docker
                tag: <+input>
                digest: <+input>
