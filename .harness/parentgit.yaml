pipeline:
  name: parent-git
  identifier: parentgit
  projectIdentifier: test
  orgIdentifier: default
  tags: {}
  stages:
    - stage:
        name: sv1
        identifier: sv1
        description: ""
        type: Deployment
        spec:
          deploymentType: Kubernetes
          service:
            serviceRef: <+input>
            serviceInputs: <+input>
          environment:
            environmentRef: <+input>
            deployToAll: false
            environmentInputs: <+input>
            serviceOverrideInputs: <+input>
